<head>
  <title>Welcome to the simplest page on the Internet</title>
  <style>
    .color-cycle {
      animation: colorCycle 5s infinite;
    }

    @keyframes colorCycle {
      0% { color: red; }
      25% { color: green; }
      50% { color: blue; }
      75% { color: yellow; }
      100% { color: red; }
    }
    body {
      background-color: black;
    }body, p, h1, i {
      color: white;
    }
  </style>
</head>
<body>
